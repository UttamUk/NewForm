<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UK - New Form & Box Effects</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" />

    <link rel="stylesheet" href="css/player.css" />

</head>

<body>

    <section class="newform">
        <div class="form-box">
            <div class="form form1">
                <div class="form-content">
                    <h3 class="form-title">Sign up</h3>
                    <p class="form-text">
                        Get started in a few clicks and enjoy latest news from all around the world.
                    </p>
                </div>
                <div class="form-footer">
                    <p class="form-footer-text">have an account?</p>
                    <a href="" class="footer-link">Login</a>
                </div>
            </div>
            <div class="form form2">
                <div id="dynamicData"></div>
            </div>
        </div>
    </section>

    <section class="gridboxes">
        <div class="gridbox">
            <i class="fab fa-apple"></i>
        </div>
        <div class="gridbox">
            <i class="fab fa-windows"></i>
        </div>
        <div class="gridbox">
            <i class="fas fa-desktop"></i>
        </div>
        <div class="gridbox">
            <i class="fas fa-laptop"></i>
        </div>
        <div class="gridbox">
            <i class="fas fa-tablet"></i>
        </div>
        <div class="gridbox">
            <i class="fas fa-mobile"></i>
        </div>
        <!-- music -->
        <div class="gridbox">
            <i class="fab fa-spotify"></i>
        </div>
        <div class="gridbox">
            <i class="fas fa-compact-disc"></i>
        </div>
        <div class="gridbox">
            <i class="fas fa-music"></i>
        </div>
        <div class="gridbox">
            <i class="fas fa-volume-up"></i>
        </div>
        <div class="gridbox">
            <i class="fas fa-headphones"></i>
        </div>
        <div class="gridbox">
            <i class="fas fa-microphone"></i>
        </div>
        <!-- food -->
        <div class="gridbox">
            <i class="fas fa-globe-americas"></i>
        </div>
        <div class="gridbox">
            <i class="fas fa-tree"></i>
        </div>
        <div class="gridbox">
            <i class="fas fa-leaf"></i>
        </div>
        <div class="gridbox">
            <i class="fas fa-coffee"></i>
        </div>
        <div class="gridbox">
            <i class="fas fa-cookie-bite"></i>
        </div>
        <div class="gridbox">
            <i class="fas fa-wine-glass"></i>
        </div>
    </section>


    <!-- <section class="nameboxes">
        <h1 class="myname">UTTAM UK</h1>
    </section> -->

    <script src="js/script.js"></script>

</body>

</html>
